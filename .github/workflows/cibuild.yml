    - name: Run Build
      shell: alpine.sh {0}
      run: |
          cd ${{github.workspace}}
          CFLAGS="-w" CXXFLAGS="-w" cmake -B ${{github.workspace}}/build-x64 -DCMAKE_BUILD_TYPE=${{ matrix.Configuration }}
          cd ${{github.workspace}}/build-x64
          make -j$(nproc || echo 4)
          make install
          mv -f ${{github.workspace}}/SamTFE/Bin ${{github.workspace}}/x64/SamTFE
