            cd ${{github.workspace}}
            cmake -B ${{github.workspace}}/build-x64-xplus -DCMAKE_BUILD_TYPE=${{ matrix.Configuration }} -DXPLUS=TRUE
            cd ${{github.workspace}}/build-x64-xplus
